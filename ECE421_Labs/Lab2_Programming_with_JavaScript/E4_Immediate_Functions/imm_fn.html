<div>DIV 0</div>
<div>DIV 1</div>
<script type="text/javascript">
    var div = document.getElementsByTagName("div");
    for (var i = 0; i < div.length; i++) (function(n){
        div[n].addEventListener("click", function(){
            alert("div #" + n + " was clicked.");
        }, false);
    })(i);
</script>


<!-- This creates a program that logs when a div element is clicked, dynamically such that it works with any number of 
divs. The anonymous function is right after the for loop conditions, it enscopes some local variable and runs code based on i
as the for loop goes. -->
