<!DOCTYPE html>
<html>
    <title>Closure</title>
    <body>
        <div id="test-box" style="position: absolute;"> Test-Element </div>
        <script type="text/javascript">
            function animateIt(elementId) {
                var elem = document.getElementById(elementId);
                var tick = 0;
                var timer = setInterval(function(){
                    if (tick < 100) {
                        elem.style.left = elem.style.top = tick + "px";
                        tick++;
                    }
                    else {
                        clearInterval(timer);
                        console.assert(false, "checking closures");
                        console.assert(elem instanceof HTMLElement, "elem is in scope");
                        console.assert(typeof tick==='number', "tick is in scope");
                        console.assert(typeof timer==='number', "timer is in scope");
                    }
                }, 10);
            }
            animateIt('test-box');
        </script>
    </body>
</html>
